<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/login.js"></script>
        <link rel="stylesheet" href="./css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="page">
            <div class="container content">
                <div class="row heading">
                    Login Page
                </div>
                <br>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-8 col-md-5">
                            <input name="mailid" type="email" required id="mailid" placeholder="Email-id" class="form-control">
                            <br>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8 col-md-5" >
                            <input name="pwd" type="password" required id="pwd" placeholder="Password" class="form-control">
                            <br>
                        </div>
                    </div>
                    <center>
                        <button class="btn btn-primary" id = "submission">Submit</button>
                        <button class="btn btn-primary" id="home">Back 2 Home</button>
                    </center>
                    <br>
                </form>
            </div>
        </div>
    </body>
</html>
