<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/resgister.js"></script>
        <link rel="stylesheet" href="./css/register.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="page" id = "page">
            <div class="container content">
                <div class="row heading">
                    Sign Up Page
                </div>
                <br>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-md-5 col-9">
                            <input name="fname" type="text" required id="fname" placeholder="First Name" class="form-control">
                            <br>
                        </div>
                        <div class="col-md-5 col-9" >
                            <input name="lname" type="text" required id="lname" placeholder="Last Name" class="form-control">
                            <br>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-5 col-9">
                            <input name="dob" type="date" required id="dob" placeholder="Date of Birth" class="form-control">
                            <br>
                        </div>
                        <div class="col-md-5 col-9">
                            <input name="age" type="number" min=1 required id="age" placeholder="Age" class="form-control">
                            <br>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-10 col-9">
                            <textarea name="address" required id="address" placeholder="Address" class="form-control"></textarea>
                            <br>
                        </div>
                    </div>
                        
                    <div class="row justify-content-center">
                        <div class="col-md-5 col-9">
                            <input name="mailid" type="email" required id="mailid" placeholder="Email-id" class="form-control">
                            <br>
                        </div>
                        <div class="col-md-5 col-9">
                            <input type="tel" id="phone" name="phone" placeholder="Mobile number (10-digits)" class="form-control" pattern="[0-9]{10}" required>
                            <br>
                        </div>
                    </div>
                    
                    <div class="row justify-content-center">
                        <div class="col-md-5 col-9">
                            <input name="pwd" type="password" required id="pwd" placeholder="enter password" class="form-control">
                            <br>
                        </div>
                        <div class="col-md-5 col-9">
                            <input name="pwd1" type="password" required id="pwd1" placeholder="confirm password" class="form-control">
                            <br>
                        </div>
                    </div>
                    
                    <center>
                        <button class="btn btn-primary" id="submission">Submit</button>
                        <button class="btn btn-primary" id="home">Back 2 Home</button>
                    </center>
                    <br>
                </form>
            </div>
        </div>
        <div class="container" id = "useralready">
            
        </div>
    </body>
</html>
